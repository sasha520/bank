<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маг Банк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: brown; /* Синий фон */
            color: aqua; /* Белый текст для контраста */
        }
        h1 {
            margin-top: 50px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #2C3E50; /* Темно-синий цвет кнопок */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1A252F; /* Более темный цвет при наведении */
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script>
        function redirectToForm(action, amount) {
            if (!amount || amount <= 0) {
                alert('Пожалуйста, введите корректную сумму!');
                return;
            }

            // Перенаправляем на Google Форму
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSe3K8Xado9PW7g4ArHrMaVCucD48YXh9POQfoZnNb_2Px-ukg/viewform?usp=sf_link' + amount; // Замените на URL вашей формы
            window.location.href = googleFormUrl;
        }
    </script>
</head>
<body>
    <p id="demo">novariysky yazik</p>
    <button type="button" onclick="myFunction()">nazhmy syuda</button>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "vot on";
        }
    </script>

    <h1>Маг Банк</h1>

    <div class="button-container">
        <div>
            <input type="number" id="deposit" placeholder="Сумма депозита">
            <button onclick="redirectToForm('Взять депозит', document.getElementById('deposit').value)">Взять депозит</button>
        </div>
        <div>
            <input type="number" id="loan" placeholder="Сумма долга">
            <button onclick="redirectToForm('Взять долг', document.getElementById('loan').value)">Взять долг</button>
        </div>
        <div>
            <input type="number" id="installment" placeholder="Сумма рассрочки">
            <button onclick="('Взять рассрочку', document.getElementById('installment').value)">Взять рассрочку</button>
            <h1><p>если хотите купить новар то просто перейдите по этой ссылке</p></h1>
            <button type="button" onclick="location.href='https://sasha520.github.io/novar/'"><h2>купить новар</h2></button>
        </div>
    </div>

</body>
</html>
